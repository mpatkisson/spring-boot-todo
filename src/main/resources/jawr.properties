# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8


# Javascript properties and mappings
#jawr.js.bundle.basedir=/scripts

# All files within /js/lib will be together in a bundle. 
# The remaining scripts will be served sepparately. 
jawr.js.bundle.one.id=/bundles/app.js
jawr.js.bundle.one.mappings=jar:/static/scripts/trip.js, jar:/static/scripts/tasks.js

# Custom Generator
#jawr.custom.generators=net.jawr.resource.generator.SampleImageGenerator

